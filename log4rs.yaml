refresh_rate: 30 seconds
appenders:
  stdout:
    kind: console
  dev_logs:
    kind: file
    path: "log/dev.log"
    encoder:
      pattern: "{d} {l} {M}:{m})}{n}"
root:
  level: info
  appenders:
    - stdout
loggers:
  controllers::sqlite_controller:
    level: info
    appenders:
      - dev_logs
    additive: false