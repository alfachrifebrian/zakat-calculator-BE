refresh_rate: 30 seconds
appenders:
  stdout:
    kind: console
  client_logs:
    kind: rolling_file
    path: "log/client.log"
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 10 mb
      roller:
        kind: fixed_window
        pattern: "log/client.{}.log"
        base: 1
        count: 5
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)} {l} {t} - {m}:{L}{n}"
  dev_logs:
    kind: rolling_file
    path: "log/dev.log"
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 10 mb
      roller:
        kind: fixed_window
        pattern: "log/dev.{}.log"
        base: 1
        count: 5
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)} {l} {t} - {m}:{L}{n}"
root:
  level: trace
  appenders:
    - stdout
    - dev_logs
loggers:
  zakat_calculator_BE::web_pages:
    level: info
    appenders:
      - client_logs
    additive: true